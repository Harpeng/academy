<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Академия повышения квалификации" />
    <meta name="author" content="Гондарев Алексей" />
    <meta name="keywords" content="обучение, квалификация, курсы, знания" />
    <title>Академия</title>
  </head>
  <body class="page">
    <div class="page__container">
      <main class="main">
        <section class="about icon">
          <div class="about__content">
            <ul role="navigation" class="about__breadcrumb">
              <li class="about__route">
                <a class="about__link" href="#">Главная</a>
              </li>
              <li class="about__route">Об Академии</li>
            </ul>
            <div class="about__title-block">
              <div class="about__icon icon icon__title"></div>
              <h1 class="about__title">Об Академии</h1>
            </div>
            <div class="about__reference">
              <ul class="about__list">
                <li class="about__item">
                  <button type="button" class="about__button">
                    <h4 class="about__point">Миссия и ценности</h4>
                    <div class="about__point-icon icon"></div>
                  </button>
                  <div class="about__panel">
                    <p class="about__text">-</p>
                  </div>
                </li>
                <li class="about__item">
                  <button type="button" class="about__button">
                    <h4 class="about__point">Статистика Академии</h4>
                    <div class="about__point-icon"></div>
                  </button>
                  <div class="about__panel">
                    <p class="about__text">-</p>
                  </div>
                </li>
                <li class="about__item">
                  <button type="button" class="about__button">
                    <h4 class="about__point">Директор Академии</h4>
                    <div class="about__point-icon"></div>
                  </button>
                  <div class="about__panel">
                    <p class="about__text">-</p>
                  </div>
                </li>
                <li class="about__item">
                  <button type="button" class="about__button">
                    <h4 class="about__point">Структура Академии</h4>
                    <div class="about__point-icon"></div>
                  </button>
                  <div class="about__panel">
                    <p class="about__text">-</p>
                  </div>
                </li>
                <li class="about__item">
                  <button type="button" class="about__button">
                    <h4 class="about__point">
                      Образовательные услуги Академии
                    </h4>
                    <div class="about__point-icon"></div>
                  </button>
                  <div class="about__panel">
                    <p class="about__text">-</p>
                  </div>
                </li>
                <li class="about__item">
                  <button type="button" class="about__button">
                    <h4 class="about__point">Виды социального партнерства</h4>
                    <div class="about__point-icon"></div>
                  </button>
                  <div class="about__panel">
                    <p class="about__text">-</p>
                  </div>
                </li>
                <li class="about__item">
                  <button type="button" class="about__button">
                    <h4 class="about__point">География работы Академии</h4>
                    <div class="about__point-icon"></div>
                  </button>
                  <div class="about__panel">
                    <p class="about__text">-</p>
                  </div>
                </li>
                <li class="about__item">
                  <button type="button" class="about__button">
                    <h4 class="about__point">Проекты Академии</h4>
                    <div class="about__point-icon"></div>
                  </button>
                  <div class="about__panel">
                    <p class="about__text">-</p>
                  </div>
                </li>
              </ul>
              <img
                class="about__img"
                role="img"
                src="<%=require('./images/build.png')%>"
                alt="Вид здания академии"
              />
            </div>
          </div>
        </section>
        <section class="statistics"></section>
        <section class="leader"></section>
      </main>
    </div>
  </body>
</html>
